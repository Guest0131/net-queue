<!doctype html>
<html lang="en">
   <head>
      <title>Электронная очередь (форма входа)</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css' ) }}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
   </head>
   <body>
      <div class="container-fluid" style="background: transparent">
      <div class="row align-center">
         <div class="col">
            <div class="login d-flex align-items-center py-5">
               <div class="container form-special">
                  <div class="row">
                     <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Электронная очередь</h3>
                        <form method="post" action='/login'>
                           <div class="form-label-group">
                              <input name="login" type="login" id="inputEmail" class="form-control" placeholder="login" required autofocus>
                              <label for="inputEmail">Введите логин</label>
                           </div>
                           <div class="form-label-group">
                              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                              <label for="inputPassword">Введите пароль</label>
                           </div>
                           <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Войти</button>
                           <div class="text-center">
                           <div class="alert alert-info" role="alert">
                            Если вы впервые здесь, то <a href="/reg" class="alert-link">здесь</a> можно зарегистрироваться.
                            </div>

                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="alert alert-warning text-dark border rounded border-danger" role="alert" >
                                        <span>
                                            {{ messages[0] }}
                                        </span>
                                    </div>
                                {% endif %}
                            {% endwith %}
                        </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/popper.min.js') }}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
